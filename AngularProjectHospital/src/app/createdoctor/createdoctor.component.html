<div style="margin: 20px;">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="h1 fw-bold text-dark">Enter Doctor Information
        </div>
      </div>
    </div>
  </div>
  <div class="container">
        <form>
          <div class="form-group">
            <label for=""><b>Doctor Id</b></label>
            <input name="name" [(ngModel)]="doctor.id" name="id" [value]="doctor.id" required="true" type="number" class="form-control" placeholder="Doctor id">
          </div>
          <div class="form-group">
            <label for=""><b>Name</b></label>
            <input name="name" [(ngModel)]="doctor.name" name="name" [value]="doctor.name" required="true" type="text" class="form-control" placeholder="Doctor name">
          </div>
          <div class="form-group">
            <label for=""><b>Specialization</b></label>
            <input name="field" [(ngModel)]="doctor.field" name="field" [value]="doctor.field" required="true" type="text" class="form-control" placeholder="Enter Field">
          </div>
          <div class="form-group">
            <label for=""><b>Age</b></label>
            <input name="age" [(ngModel)]="doctor.age" name="age" [value]="doctor.age" required="true" type="number" class="form-control" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label for="gender"><b>Choose Gender</b></label>
            <select id="gender"[(ngModel)]="doctor.gender" [value]="doctor.gender" class="form-control" name="gender">
              <option value="" disabled selected>Select your option</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="others">Others</option>
            </select>
          </div>
          <div class="float-start">
            <button type="submit" (click)="saveDoctor()" class="btn btn-primary">Add</button>
          </div>

        </form>
  </div>
</div>
