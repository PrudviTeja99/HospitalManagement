<div>
<div class="container">
    <form class="form-inline mt-4 ">
      <div class="mb-2">
        <label><strong>Enter Patient id</strong>  </label>
        <input class="form-control" type="search" placeholder="Enter Id" [(ngModel)]="id" name="id" aria-label="Search">
      </div>
        <div>
            <button class="float-start btn btn-primary" type="submit" (click)="showPatientInfo()">Search</button>
        </div>
        <div>
          <a class="float-start" routerLink="/" class="btn btn-danger ms-2">Close</a> 
        </div>
      </form>
<div class="text-center" *ngIf="isClicked">
<div class="mask" style="background-color:#ffffff;">
<div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Patient Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Visit Date</th>
            <th scope="col">Doctor Name</th>
           
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{patient.name}}</td>
            <td>{{patient.age}}</td>
            <td>{{patient.gender}}</td>
            <td>{{patient.date_of_visit}}</td>
            <td>{{patient.doctor_name}}</td>
          </tr>
        </tbody>
      </table>
</div>
</div>
</div>
